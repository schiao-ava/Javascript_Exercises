<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Exercise 1 - Calculator</title>

    <!--* style css -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!--* bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- awesome fontfamily -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--* javascript files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <!--* body -->
  <body>
    <table
      id="calculator"
      class="container table table-borderless table-responsive"
    >
      <!-- row 1 -->
      <!-- display -->
      <tr>
        <td colspan="3"><input type="text" id="result" placeholder="0" /></td>
        <td>
          <input
            type="button"
            class="calc_key key-clear"
            value="C"
            onclick="clr()"
          />
        </td>
      </tr>

      <!-- row 2 -->
      <tr>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="7"
            onclick="dis('7')"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="8"
            onclick="dis('8')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="9"
            onclick="dis('9')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key key-operator"
            value="รท"
            onclick="dis('/')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>

      <!-- row 3 -->
      <tr>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="4"
            onclick="dis('4')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="5"
            onclick="dis('5')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="6"
            onclick="dis('6')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key key-operator"
            value="x"
            onclick="dis('*')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>

      <!-- row 4 -->
      <tr>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="1"
            onclick="dis('1')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="2"
            onclick="dis('2')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="3"
            onclick="dis('3')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key key-operator"
            value="-"
            onclick="dis('-')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>

      <!-- row 5 -->
      <tr>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="0"
            onclick="dis('0')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key numbers"
            value="."
            onclick="dis('.')"
            onkeydown="myFunction(event)"
          />
        </td>
        <td>
          <input
            type="button"
            class="calc_key key-equals"
            value="="
            onclick="solve()"
          />
        </td>
        <td rowspan="2">
          <input
            type="button"
            class="calc_key key-operator"
            value="+"
            onclick="dis('+')"
            onkeydown="myFunction(event)"
          />
        </td>
      </tr>
    </table>

    <!--* javascript files -->
    <script>
      // Function that display value
      function dis(val) {
        document.getElementById("result").value += val;
      }

      function myFunction(event) {
        if (
          event.key == "0" ||
          event.key == "1" ||
          event.key == "2" ||
          event.key == "3" ||
          event.key == "4" ||
          event.key == "5" ||
          event.key == "6" ||
          event.key == "7" ||
          event.key == "8" ||
          event.key == "9" ||
          event.key == "+" ||
          event.key == "-" ||
          event.key == "*" ||
          event.key == "/"
        )
          document.getElementById("result").value += event.key;
      }

      var cal = document.getElementById("calcu");
      cal.onkeyup = function (event) {
        if (event.keyCode === 13) {
          console.log("Enter");
          let x = document.getElementById("result").value;
          console.log(x);
          solve();
        }
      };

      // Function that evaluates the digit and return result
      function solve() {
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
      }

      // function solve() {
      //   let x = document.getElementById("result").value;
      //   let y = eval(x);
      //   document.getElementById("result").value = y;
      //   return y;
      // }

      // Function that clear the display
      function clr() {
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
